<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>

<body class="port new">
   
    <nav class="bg-dark d-flex p-2">
        <div class="text-white fw-bolder">TodoApp</div>
        <div class="ms-auto"><a href="{%url 'logout'%}" class="btn btn-outline-warning">logout</a></div>
    </nav>
    
    <div>welcome {{request.user}}</div>
        
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 mt-5">
                
                {%if form.errors%}
                {%for f in form%}
                <div class="text-danger">
                    <ul><li>{{f.errors}}</li></ul>
                </div>
                {%endfor%}
                {%endif%}
                
                <h1 class="middle fw-bolder">TODO LIST</h1>
                <form action="" method="post">
                    {%csrf_token%}
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="name" placeholder="Task name"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-primary fw-bold" type="submit" id="button-addon2">Add</button>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                {%for t in data%}
                <div class="alert alert-primary" role="alert">

                    <div class="row">
                        <div class="col-4">
                            {%if t.status == True%}
                                 <span class="text-decoration-line-through">{{t}}</span>
                            {%else%}
                                 <span>{{t}}</span>
                            {%endif%}
                        </div>
                        <div class="col-4"></div>
                        <div class="col-4">
                            {%if t.status == False%}
                            <a href="{%url 'todo-change' t.id%}">edit</a>
                            {%endif%}
                            <a href="{%url 'todo-delete' t.id%}">delete</a>
                        </div>  
                    </div>

                </div>
                {%endfor%}

            </div>
            <div class="col-3"></div>

        </div>
    </div>

</body>

</html>
